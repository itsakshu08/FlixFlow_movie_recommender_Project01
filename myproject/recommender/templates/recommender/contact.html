{% extends 'recommender/base.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - FlixFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .contact-header {
      text-align: center;
      padding: 70px 20px;
    }

    .contact-header h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #e50914;
    }

    .contact-header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .contact-form {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .form-label {
      color: #f0f0f0;
    }

    .form-control {
      background-color: #2e2e2e;
      color: #fff;
      border: 1px solid #444;
    }

    .form-control:focus {
      border-color: #e50914;
      box-shadow: 0 0 5px rgba(229, 9, 20, 0.6);
    }

    .btn-custom {
      background-color: #e50914;
      border: none;
      padding: 10px 25px;
    }

    .btn-custom:hover {
      background-color: #b00610;
    }

    .map-container {
      margin-top: 50px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="container contact-header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Whether it’s feedback, support, or partnerships — reach out!</p>
  </div>

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Enter your message subject">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-custom">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional Google Maps Embed -->
  <div class="container map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1228887344895!2d-122.42147278467902!3d37.7749297797599!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c4b7d4293%3A0x5b1f3f720a238b49!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1604992363699!5m2!1sen!2sus"
      width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}

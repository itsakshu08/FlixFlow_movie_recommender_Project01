{% load static %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap'); /* Import Bebas Neue */

    .navbar-brand {
        font-family: 'Bebas Neue', sans-serif; /* Apply Bebas Neue */
        text-transform: uppercase; /* Ensure uppercase for Netflix style */
        font-size: 1.8rem; /* REVERTED: Back to original increased size */
        color: white !important;
        transition: color 0.3s ease;
        /* Improve font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .navbar-brand:hover {
        color: #e50914 !important;
    }

    .nav-link {
        transition: 0.3s ease-in-out;
        margin: 0 5px;
        padding: 8px 15px !important;
        border-radius: 8px;
    }

    .nav-link:hover {
        background-color: #e50914;
        transform: scale(1.05);
    }

    .btn-logout {
        background-color: #e50914;
        color: white !important;
        border-radius: 8px;
        padding: 8px 15px !important;
        transition: 0.3s ease-in-out;
    }

    .btn-logout:hover {
        background-color: #b00610;
        transform: scale(1.05);
    }

    .welcome-text {
        margin-right: 10px;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">FlixFlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Choose Movie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-light welcome-text">Welcome, {{ user.username|capfirst }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-logout" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
